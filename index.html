<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Welcome To Rock Paper Scissors</h1>
			<hr>
		</div>
	</div>
	<div class="row" id="set-name">
		<div class="col-md-12">
			<form class="button-form text-center">
				<input id="fill-name" class="type-info" type="text" placeholder="Name">
				<input id="add-name" class="submit-info" type="submit" value="Start">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 box text-center line-1">
			<p id="player-1-name">Waiting for Player 1</p>
			<p id="player-1-has-choosen">Please pick:</p>
			<div id="choices">
				<button class="submit-info choice">Rock</button>
				<button class="submit-info choice">Paper</button>
				<button class="submit-info choice">Scissors</button>
			</div>
			<div id="player-1-win"></div><div id="player-1-lose"></div>
		</div>
		<div class="col-md-3 box winner-loser text-center line-1">
			<p>Winner</p>
		</div>
		<div class="col-md-4 box text-center line-1">
			<p id="player-2-name">Waiting for Player 2</p>
			<br />
			<h3 id="player-2-has-choosen">Choosing.....</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<textarea id="chat-area" class="line-1" rows="6" cols="65" disabled></textarea>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<form class="chat-box">
				<input id="type-chat" class="type-info line-1" type="text" disabled>
				 <input id="add-chat" class="submit-info" type="submit" value="Send">
			</form>
		</div>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/rps.js"></script>
</body>
</html>
