<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Welcome To Rock Paper Scissors</h1>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="button-form text-center">
				<input id="fill-name" class="type-info" type="text" placeholder="Name">
				<input id="add-name" class="submit-info" type="submit" value="Start">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 box text-center line-1">
			<p id="user-0">Player 1</p>
		</div>
		<div class="col-md-3 box winner-loser text-center line-1">
			<p>Winner</p>
		</div>
		<div class="col-md-4 box text-center line-1">
			<p id="user-1">Player 2</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div id="chat-area" class="line-1"></div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<form class="chat-box">
				<input id="type-chat" class="type-info line-1" type="text">
				<input id="add-chat" class="submit-info" type="submit" value="Send">
			</form>
		</div>
	</div>
</body>
</html>
